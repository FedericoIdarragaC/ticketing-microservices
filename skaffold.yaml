apiVersion:  skaffold/v2beta28
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  #googleCloudBuild:
  #  projectId: fine-acronym-346916
  local:
     push: false
  artifacts:
    - image: federicoidarraga/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts' 
            dest: . 
    - image: federicoidarraga/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: '**/*.js' 
            dest: . 
    - image: federicoidarraga/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts' 
            dest: . 
    - image: federicoidarraga/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts' 
            dest: . 
    - image: federicoidarraga/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts' 
            dest: .
    - image: federicoidarraga/payments
      context: payments
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts' 
            dest: .